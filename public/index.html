<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Downloader</title>
</head>
<body style="font-family: Arial; text-align:center; margin-top:50px;">
  <h1>ðŸ“¥ Instagram Downloader</h1>
  <input type="text" id="url" placeholder="Paste Instagram URL here" style="width:300px; padding:5px;">
  <button onclick="download()">Download</button>
  <p id="status"></p>
  <div id="result"></div>

  <script>
    async function download() {
      const url = document.getElementById("url").value.trim();
      if (!url) {
        alert("Enter a valid Instagram URL");
        return;
      }
      document.getElementById("status").innerText = "Fetching...";

      try {
        const res = await fetch(`/api/download?url=${encodeURIComponent(url)}`);
        const data = await res.json();

        if (data.error) {
          document.getElementById("status").innerText = data.error;
        } else {
          document.getElementById("status").innerText = "Done!";
          if (data.type === "image") {
            document.getElementById("result").innerHTML =
              `<img src="${data.url}" width="400"><br><a href="${data.url}" download>Download Image</a>`;
          } else {
            document.getElementById("result").innerHTML =
              `<video src="${data.url}" width="400" controls></video><br><a href="${data.url}" download>Download Video</a>`;
          }
        }
      } catch (err) {
        document.getElementById("status").innerText = "Error fetching media.";
      }
    }
  </script>
</body>
</html>
