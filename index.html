<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login / Signup</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 15px;
      width: 350px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    }

    .tab {
      display: flex;
      justify-content: space-between;
      margin-bottom: 25px;
    }

    .tab button {
      flex: 1;
      padding: 10px;
      background: none;
      border: none;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      border-bottom: 3px solid transparent;
      transition: 0.3s;
    }

    .tab button.active {
      border-bottom: 3px solid #667eea;
      color: #667eea;
    }

    form {
      display: none;
      flex-direction: column;
    }

    form.active {
      display: flex;
    }

    input {
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      transition: 0.2s;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
    }

    button.submit-btn {
      padding: 10px;
      background: #667eea;
      border: none;
      color: white;
      font-weight: 600;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    button.submit-btn:hover {
      background: #5567dd;
    }

    .footer-text {
      text-align: center;
      margin-top: 15px;
      font-size: 13px;
      color: #777;
    }

    .fb-login-button {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <!-- Facebook SDK root -->
  <div id="fb-root"></div>

  <div class="container">
    <div class="tab">
      <button class="tablinks active" onclick="openTab(event, 'login')">Login</button>
      <button class="tablinks" onclick="openTab(event, 'signup')">Signup</button>
    </div>

    <form id="login" class="active">
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button class="submit-btn">Login</button>
      <!-- Facebook Login Button -->
      <div class="fb-login-button"
           data-width=""
           data-size="medium"
           data-button-type="continue_with"
           data-layout="default"
           data-auto-logout-link="false"
           data-use-continue-as="true"
           data-onlogin="checkLoginState();">
      </div>
    </form>

    <form id="signup">
      <input type="text" placeholder="Full Name" required />
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button class="submit-btn">Sign Up</button>
    </form>

    <div class="footer-text">
      &copy; 2025 Your Brand. All rights reserved.
    </div>
  </div>

  <!-- Tab Switch Script -->
  <script>
    function openTab(evt, tabName) {
      const tabs = document.querySelectorAll("form");
      const buttons = document.querySelectorAll(".tab button");

      tabs.forEach((form) => form.classList.remove("active"));
      buttons.forEach((btn) => btn.classList.remove("active"));

      document.getElementById(tabName).classList.add("active");
      evt.currentTarget.classList.add("active");
    }
  </script>

  <!-- Facebook SDK -->
  <script>
    window.fbAsyncInit = function() {
      FB.init({
        appId      : 'YOUR_APP_ID_HERE', // Replace with your actual Facebook App ID
        cookie     : true,
        xfbml      : true,
        version    : 'v19.0' // Replace with your API version if needed
      });

      FB.AppEvents.logPageView();
    };

    (function(d, s, id){
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = "https://connect.facebook.net/en_US/sdk.js";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));

    // Optional: Callback when Facebook login completes
    function checkLoginState() {
      FB.getLoginStatus(function(response) {
        console.log("FB Login Response:", response);
        // You can handle your app's login logic here
      });
    }
  </script>
</body>
</html>
